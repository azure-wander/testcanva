<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang LQD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .image {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .name-list {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            list-style-type: none;
        }
        .name-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>&#128464;</span> LQD 12A1_24-25
    </div>
    <div class="container">
        <img src="your-image-url.jpg" alt="Architectural Structure" class="image">
        <ul class="name-list">
            <li>Nguyễn Bảo Quyên</li>
            <li>Lưu Mỹ Liên</li>
            <li>Trần Nguyễn Bảo Thư</li>
            <li>Đỗ Nguyễn Thiên Hân</li>
            <li>Phạm Hồng Minh</li>
        </ul>
    </div>
</body>
</html>
